<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            margin: 0;
        }

        .background {
            height: 100vh;
        }

        .card-container {
            border-radius: 20px;
            width: 30%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }

        .card-item {
            margin: 15px;
        }

        .logo-img {
            border-radius: 100px;
            width: 150px;
        }

        .btn {
            font-size: 20px;
            border-radius: 10px;
            background-color: #337ea9;
            color: white;
        }

        .text {
            font-size: 15px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="background d-flex justify-content-center align-items-center vh-100">
        <div class="card-container text-center">
            <img src="/images/logo-red.png" alt="Logo" class="card-item logo-img mb-3" />
            <p class="text">Protected Lecture API</p>
            <p class="text">{{userID}}</p>
        </div>
    </div>

</body>

</html>
